<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Nates Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Nates Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="list">
							<option>A</option>
							<option>B</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
				<button type="button" class="btn" onclick="makeRoom()">Make Room</button>
			</main>
		</div>

  <script>
		function makeRoom(){
			const a = document.getElementById("list")
			const roomName = prompt("What is the name of the room?")
			console.log("Added a Room")
			var option = document.createElement('option')
			option.text = `${roomName}`
			a.add(option)
		}
	</script>
	</body>
</html>
